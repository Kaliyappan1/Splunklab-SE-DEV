version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - mkdir -p /root/cache
      - if [ ! -f /root/cache/terraform ]; then
          curl -O https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip &&
          unzip terraform_1.7.5_linux_amd64.zip &&
          mv terraform /root/cache/terraform;
        fi
      - cp /root/cache/terraform /usr/local/bin/terraform
      - terraform --version
      - yum install -y python3-pip
      - pip3 install ansible
      - ansible --version
  pre_build:
    commands:
      - echo "Pre-build phase complete."
  build:
    commands:
      - terraform init
      - terraform apply -auto-approve
      - ansible-playbook -i hosts splunk_setup.yml --ssh-common-args='-o StrictHostKeyChecking=no'
cache:
  paths:
    - /root/cache/**/*

artifacts:
  files:
    - '**/*'
